<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoomCar - Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
<header>
    <div class="logo"><a href="index.html" style="color: pink; text-decoration: none;">ZoomCar</a></div>
    <nav>
        <ul>
            <li><a href="index.html">Catalog</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="payment.html">Payment</a></li>
            <li><a href="login.html">Login/Signup</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Book a Car</h1>
    <form id="booking-form">
        <label for="car-select">Select Car:</label>
        <select id="car-select" required>
            <option value="">Select a car</option>
        </select>

        <label for="user-name">Your Name:</label>
        <input type="text" id="user-name" placeholder="Your Name" required>

        <label for="user-email">Your Email:</label>
        <input type="email" id="user-email" placeholder="Your Email" required>

        <label for="pickup-date">Pickup Date:</label>
        <input type="date" id="pickup-date" required>

        <label for="dropoff-date">Drop-off Date:</label>
        <input type="date" id="dropoff-date" required>

        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" required>
            <option value="">Select payment method</option>
            <option value="cash">Cash</option>
            <option value="online">Online</option>
        </select>

        <button type="submit">Book</button>
    </form>

    <div id="booking-status"></div>
</main>

<footer>
    <p><a href="contact.html">Contact Us</a> | <a href="terms.html">Terms & Conditions</a> | <a href="privacy.html">Privacy Policy</a></p>
</footer>
</body>
</html>
