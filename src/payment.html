<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoomCar - Payment</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
<header>
    <div class="logo"><a href="index.html" style="color: pink; text-decoration: none;">ZoomCar</a></div>
    <nav>
        <ul>
            <li><a href="index.html">Catalog</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="payment.html">Payment</a></li>
            <li><a href="login.html">Login/Signup</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="payment-section">
        <h2>Make a Payment</h2>
        <form class="payment-form" id="payment-form">
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method">
                <option value="cash">Cash on Delivery</option>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <div class="payment-details" id="payment-details">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number">

                <label for="expiry-date">Expiry Date:</label>
                <input type="month" id="expiry-date" name="expiry-date">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv">
            </div>

            <button type="submit">Pay Now</button>
        </form>
    </section>
</main>

<footer>
    <p>Contact Us | Terms & Conditions | Privacy Policy</p>
</footer>
</body>
</html>
